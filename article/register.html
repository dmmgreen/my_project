<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>注册</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet/less" href="css/layout.less">
    <script src="js/less.min.js"></script>
</head>
<body>
<header>
    <div class="common-box clearfix">
        <ul class="header-menu">
            <li class="menu-li"><a href="index.html">首页</a></li>
            <li class="menu-li"><a href="#">在线阅读</a></li>
            <li class="menu-li">
                <div class="header-search">
                    <input type="search">
                    <i class="iconfont search-icon"></i>
                </div>
            </li>
        </ul>
        <div class="header-btnBox">
            <a href="login.html" class="common-btn btn-login">登录</a>
            <a href="register.html" class="common-btn btn-register">注册</a>
        </div>
    </div>
</header>
<div class="login-box">
    <h1 class="title">
        <span class="active">注册</span>
    </h1>
    <form action="#">
        <div class="form-line">
            <label class="label">账号</label>
            <input class="input-box" type="text" placeholder="请输入手机号或者邮箱" />
        </div>
        <div class="form-line">
            <label class="label">密码</label>
            <input class="input-box" type="password" placeholder="请输入您的密码" />
        </div>
        <div class="form-line">
            <button class="btn-common btn-register" type="submit">注册</button>
        </div>
    </form>
    <div class="more-sign">
        <h6>社交帐号注册</h6>
        <ul>
            <li>
                <a class="weibo">
                    <i class="iconfont icon-weibo"></i>
                </a>
            </li>
            <li>
                <a class="weixin">
                    <i class="iconfont icon-weixin"></i>
                </a>
            </li>
            <li>
                <a class="qq">
                    <i class="iconfont icon-qq"></i>
                </a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
